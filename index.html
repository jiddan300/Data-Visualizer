<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sorting Algorithm Visualizer</h1>

  <div class="controls">
    <div>
      <label><input type="radio" name="dataMode" value="manual" checked> User Input</label>
      <label><input type="radio" name="dataMode" value="random"> Random Data</label>
      <input type="text" id="userInput" placeholder="e.g. 5 3 8 1 6">
      <button id="generateBtn">Generate Bars</button>
    </div>

    <div>
      <label>Speed:</label>
      <input type="range" id="speedRange" min="50" max="1000" value="500">
      <span id="speedValue">500 ms</span>
    </div>

    <div>
      <label>Algorithm:</label>
      <select id="algorithmSelect">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
    </div>

    <div class="buttons">
      <button id="startBtn" disabled>Start Sorting</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>
  </div>

  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
